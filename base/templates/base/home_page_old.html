{% extends 'main.html' %}

{% block content %}
    <h1>Home</h1>
    <h2>Hi, {{user.username}}!</h2>
    {% if user.is_authenticated %}
    <a href="{% url 'user_logout' %}">Logout</a>
    <br>
    <a href="{% url 'profile_page' %}">Profile</a>
    {% else %}
    <a href="{% url 'login_page' %}">Login</a>
    <br>
    <a href="{% url 'register_page' %}">Register</a>
    {% endif %}

    <form action="{% url 'home_page' %}">
        <input type="search" name="q">
    </form>

    {% for course in courses %}
        <a href="{% url 'course_intro' course.id%}"><span>{{course}}</span></a>
        <hr>
    {% endfor %}
{% endblock content %}
